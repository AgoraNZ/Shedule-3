<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Farms – Agora Schedule 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      color: #002B5C;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>All Farms – Agora Schedule 3</h1>
    <p>Below are the farm details loaded directly using known dairy numbers.</p>
    <table id="farmTable">
      <thead>
        <tr>
          <th>Dairy Number</th>
          <th>Farm Name</th>
          <th>Dairy Company</th>
          <th>Address</th>
          <th>Customer Name</th>
          <th>Region</th>
          <th>Island</th>
          <th>Checklist Extra</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be added here -->
      </tbody>
    </table>
    <p id="errorMessage" class="error"></p>
  </div>
  
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
  <script>
    // Initialize Firebase – use your exact configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDr9nA44Kkej*****GUzbMDECI8cTFI",
      authDomain: "dairy-farm-record-system.firebaseapp.com",
      projectId: "dairy-farm-record-system",
      storageBucket: "dairy-farm-record-system.appspot.com",
      messagingSenderId: "422124188212",
      appId: "1:422124188212:web:1bd31bee8d6e91e301d061"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    // Hard-coded list of dairy numbers (replace with your actual list if available)
    const dairyNumbers = ["49", "50", "51"]; // For testing

    async function loadAllFarms() {
      const tbody = document.querySelector("#farmTable tbody");
      const errorMessage = document.getElementById("errorMessage");
      tbody.innerHTML = "";
      errorMessage.textContent = "";
      
      for (const dairy of dairyNumbers) {
        const filePath = `Agora schedule 3 farm details/${dairy}.json`;
        const fileRef = storage.ref(filePath);
        try {
          const url = await fileRef.getDownloadURL();
          console.log("Loaded file for dairy", dairy, "URL:", url);
          const res = await fetch(url);
          if (!res.ok) throw new Error("HTTP error " + res.status);
          const data = await res.json();
          let checklistStr = "";
          if (data.checklistExtra) {
            for (const key in data.checklistExtra) {
              const extra = data.checklistExtra[key];
              checklistStr += `${key}: Install ${extra.installDate || "N/A"}, Replacement ${extra.replacementDue || "N/A"}, Rubberware ${extra.rubberwareSize || "N/A"}<br>`;
            }
          } else {
            checklistStr = "N/A";
          }
          const row = `<tr>
            <td>${dairy}</td>
            <td>${data.farmName || "N/A"}</td>
            <td>${data.dairyCompany || "N/A"}</td>
            <td>${data.address || "N/A"}</td>
            <td>${data.customerName || "N/A"}</td>
            <td>${data.region || "N/A"}</td>
            <td>${data.island || "N/A"}</td>
            <td>${checklistStr}</td>
          </tr>`;
          tbody.innerHTML += row;
        } catch (error) {
          console.error("Error loading dairy", dairy, error);
          tbody.innerHTML += `<tr><td colspan="8" class="error">Error loading dairy ${dairy}: ${error.message}</td></tr>`;
        }
      }
    }

    // Auto-load when page loads
    window.addEventListener("load", loadAllFarms);
  </script>
</body>
</html>
