<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Farms – Agora Schedule 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #002B5C;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .error {
      color: red;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #008CBA;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #006F8E;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>All Farms – Agora Schedule 3</h1>
    <button onclick="loadAllFarms()">Load All Farms</button>
    <div id="output"></div>
  </div>
  <script>
    // This function uses the Firebase Storage REST API to list files from your folder.
    async function loadAllFarms() {
      const output = document.getElementById("output");
      output.innerHTML = "<p>Loading farm details...</p>";
      // Construct the REST URL to list files in the folder.
      // Note: Spaces must be encoded as %20.
      const listURL = "https://firebasestorage.googleapis.com/v0/b/dairy-farm-record-system.appspot.com/o?delimiter=/&prefix=Agora%20schedule%203%20farm%20details%2F";
      try {
        const res = await fetch(listURL);
        if (!res.ok) {
          throw new Error("HTTP error " + res.status);
        }
        const listData = await res.json();
        console.log("List data:", listData);
        if (!listData.items || listData.items.length === 0) {
          output.innerHTML = "<p>No farm details found.</p>";
          return;
        }
        let tableHTML = `<table>
          <thead>
            <tr>
              <th>Dairy Number</th>
              <th>Farm Name</th>
              <th>Dairy Company</th>
              <th>Address</th>
              <th>Customer Name</th>
              <th>Region</th>
              <th>Island</th>
              <th>Checklist Extra</th>
            </tr>
          </thead>
          <tbody>`;
        for (const item of listData.items) {
          // item.name is URL encoded; decode it.
          const decodedName = decodeURIComponent(item.name); // e.g. "Agora schedule 3 farm details/49.json"
          // Extract the file name (e.g., "49.json") and dairy number (e.g., "49")
          const fileName = decodedName.split("/").pop();
          const dairyNumber = fileName.replace(".json", "");
          // Build the file's public URL
          const fileURL = `https://firebasestorage.googleapis.com/v0/b/dairy-farm-record-system.appspot.com/o/${encodeURIComponent(decodedName)}?alt=media`;
          try {
            console.log("Fetching file:", fileName);
            const fileRes = await fetch(fileURL);
            if (!fileRes.ok) throw new Error("HTTP error " + fileRes.status);
            const data = await fileRes.json();
            console.log("Data for", fileName, ":", data);
            // Build a string for checklistExtra details.
            let checklistStr = "";
            if (data.checklistExtra) {
              for (const key in data.checklistExtra) {
                const extra = data.checklistExtra[key];
                checklistStr += `<strong>${key}</strong>: Install: ${extra.installDate || "N/A"}, Replacement Due: ${extra.replacementDue || "N/A"}, Rubberware: ${extra.rubberwareSize || "N/A"}<br>`;
              }
            }
            tableHTML += `<tr>
              <td>${dairyNumber}</td>
              <td>${data.farmName || "N/A"}</td>
              <td>${data.dairyCompany || "N/A"}</td>
              <td>${data.address || "N/A"}</td>
              <td>${data.customerName || "N/A"}</td>
              <td>${data.region || "N/A"}</td>
              <td>${data.island || "N/A"}</td>
              <td>${checklistStr}</td>
            </tr>`;
          } catch (e) {
            console.error("Error fetching data for file:", decodedName, e);
            tableHTML += `<tr><td colspan="8" class="error">Error fetching data for ${dairyNumber}: ${e.message}</td></tr>`;
          }
        }
        tableHTML += "</tbody></table>";
        output.innerHTML = tableHTML;
      } catch (error) {
        console.error("Error listing farm files:", error);
        output.innerHTML = `<p class="error">Error listing farm details: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
