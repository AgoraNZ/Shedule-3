<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agora Schedule 3 – All Farms</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #002B5C;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .load-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #008CBA;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .load-btn:hover {
      background-color: #006F8E;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>All Farms – Agora Schedule 3</h1>
    <p>This page loads farm details from the folder <strong>Agora schedule 3 farm details</strong> using the same method as the main form.</p>
    <button class="load-btn" onclick="loadAllFarms()">Load All Farms</button>
    <div id="output"></div>
  </div>
  
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
  <script>
    // Initialize Firebase using your exact configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDr9nA44Kkej*****GUzbMDECI8cTFI",
      authDomain: "dairy-farm-record-system.firebaseapp.com",
      projectId: "dairy-farm-record-system",
      storageBucket: "dairy-farm-record-system.appspot.com",
      messagingSenderId: "422124188212",
      appId: "1:422124188212:web:1bd31bee8d6e91e301d061"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    // Hard-coded list of dairy numbers (replace with your dynamic list if available)
    const dairyNumbers = ["49", "50", "51"]; // Example dairy numbers

    // Load details for all farms in the list.
    async function loadAllFarms() {
      const output = document.getElementById("output");
      output.innerHTML = "<p>Loading farm details...</p>";
      
      let tableHTML = `<table>
        <thead>
          <tr>
            <th>Dairy Number</th>
            <th>Farm Name</th>
            <th>Dairy Company</th>
            <th>Address</th>
            <th>Customer Name</th>
            <th>Region</th>
            <th>Island</th>
            <th>Checklist Extra</th>
          </tr>
        </thead>
        <tbody>`;
      
      // For each dairy number, load its JSON file
      for (const dairy of dairyNumbers) {
        const filePath = `Agora schedule 3 farm details/${dairy}.json`;
        const fileRef = storage.ref(filePath);
        try {
          const url = await fileRef.getDownloadURL();
          console.log("Loading file for dairy", dairy, "URL:", url);
          const res = await fetch(url);
          if (!res.ok) throw new Error("HTTP error " + res.status);
          const data = await res.json();
          console.log("Data for dairy", dairy, data);
          // Build a string for checklistExtra details
          let checklistStr = "";
          if (data.checklistExtra) {
            for (const key in data.checklistExtra) {
              const extra = data.checklistExtra[key];
              checklistStr += `<strong>${key}:</strong> Install: ${extra.installDate || "N/A"}, Replacement Due: ${extra.replacementDue || "N/A"}, Rubberware: ${extra.rubberwareSize || "N/A"}<br>`;
            }
          } else {
            checklistStr = "N/A";
          }
          tableHTML += `<tr>
            <td>${dairy}</td>
            <td>${data.farmName || "N/A"}</td>
            <td>${data.dairyCompany || "N/A"}</td>
            <td>${data.address || "N/A"}</td>
            <td>${data.customerName || "N/A"}</td>
            <td>${data.region || "N/A"}</td>
            <td>${data.island || "N/A"}</td>
            <td>${checklistStr}</td>
          </tr>`;
        } catch (error) {
          console.error("Error loading dairy", dairy, error);
          tableHTML += `<tr><td colspan="8" class="error">Error loading dairy ${dairy}: ${error.message}</td></tr>`;
        }
      }
      tableHTML += "</tbody></table>";
      output.innerHTML = tableHTML;
    }
  </script>
</body>
</html>
