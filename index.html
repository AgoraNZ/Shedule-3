<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Farms – Agora Schedule 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #002B5C;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .load-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #008CBA;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .load-btn:hover {
      background-color: #006F8E;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>All Farms – Agora Schedule 3</h1>
    <p>This page attempts to load farm details from your folder using dairy numbers 1 through 100.</p>
    <button class="load-btn" onclick="loadAllFarms()">Load All Farms</button>
    <div id="output"></div>
  </div>
  
  <script>
    async function loadAllFarms() {
      const output = document.getElementById("output");
      output.innerHTML = "<p>Loading farm details...</p>";
      let tableHTML = `<table>
        <thead>
          <tr>
            <th>Dairy Number</th>
            <th>Farm Name</th>
            <th>Dairy Company</th>
            <th>Address</th>
            <th>Customer Name</th>
            <th>Region</th>
            <th>Island</th>
            <th>Checklist Extra</th>
          </tr>
        </thead>
        <tbody>`;
      
      // Loop over a range of dairy numbers; adjust the range as needed.
      for (let i = 1; i <= 100; i++) {
        const dairy = i.toString();
        // Build the URL exactly as your file is stored.
        const fileURL = "https://firebasestorage.googleapis.com/v0/b/dairy-farm-record-system.appspot.com/o/" +
                        "Agora%20schedule%203%20farm%20details%2F" + dairy + ".json?alt=media";
        try {
          const res = await fetch(fileURL);
          if (!res.ok) {
            console.warn("File not found for dairy", dairy);
            continue;
          }
          const data = await res.json();
          console.log("Loaded data for dairy", dairy, data);
          let checklistStr = "";
          if (data.checklistExtra) {
            for (const key in data.checklistExtra) {
              const extra = data.checklistExtra[key];
              checklistStr += `<strong>${key}</strong>: Install: ${extra.installDate || "N/A"}, Replacement Due: ${extra.replacementDue || "N/A"}, Rubberware: ${extra.rubberwareSize || "N/A"}<br>`;
            }
          } else {
            checklistStr = "N/A";
          }
          tableHTML += `<tr>
            <td>${dairy}</td>
            <td>${data.farmName || "N/A"}</td>
            <td>${data.dairyCompany || "N/A"}</td>
            <td>${data.address || "N/A"}</td>
            <td>${data.customerName || "N/A"}</td>
            <td>${data.region || "N/A"}</td>
            <td>${data.island || "N/A"}</td>
            <td>${checklistStr}</td>
          </tr>`;
        } catch (error) {
          console.error("Error loading dairy", dairy, error);
          tableHTML += `<tr><td colspan="8" class="error">Error loading dairy ${dairy}: ${error.message}</td></tr>`;
        }
      }
      tableHTML += "</tbody></table>";
      output.innerHTML = tableHTML;
    }
  </script>
</body>
</html>
