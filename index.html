<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test: Load 49.json Directly</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body {
      background: #d2d7dd;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1, h2 {
      text-align: center;
      color: #002B5C;
    }
    pre {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test: Load 49.json Directly</h1>
    <p>This page directly fetches the file from Firebase Storage using its public URL.</p>
    <button id="load-btn" class="btn btn-primary">Load 49.json</button>
    <h2>File Contents</h2>
    <pre id="output">Click the button above to load the file.</pre>
  </div>

  <script>
    document.getElementById("load-btn").addEventListener("click", async () => {
      const output = document.getElementById("output");
      output.textContent = "Loading...";
      // Use the exact URL you provided (adjust the token if necessary)
      const fileURL = "https://firebasestorage.googleapis.com/v0/b/dairy-farm-record-system.appspot.com/o/Agora%20schedule%203%20farm%20details%2F49.json?alt=media&token=8e1a4ebf-153c-4662-b981-7d2e5f5a5bf4";
      try {
        const response = await fetch(fileURL);
        if (!response.ok) {
          throw new Error("HTTP error " + response.status);
        }
        const data = await response.json();
        console.log("Loaded data:", data);
        output.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error("Error fetching file:", error);
        output.textContent = "Error fetching file: " + error.message;
      }
    });
  </script>
</body>
</html>
