<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test – Farm Details from Working Folder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #d2d7dd;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1, h2 {
      text-align: center;
      color: #002B5C;
    }
    .detail-item {
      margin-bottom: 8px;
    }
    .back-btn, .load-btn {
      background-color: #002B5C;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
      display: block;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="container" id="input-container">
    <h1>Test – Load Farm Details</h1>
    <p>Enter the Dairy Number (e.g. 49) to load farm details from the working folder.</p>
    <div class="mb-3">
      <label for="dairy-number" class="form-label">Dairy Number</label>
      <input type="text" class="form-control" id="dairy-number" placeholder="e.g. 49" />
    </div>
    <button class="load-btn" onclick="loadFarmDetails()">Load Farm Details</button>
  </div>

  <div class="container" id="details-container" style="display: none;">
    <h2>Farm Details</h2>
    <div class="detail-item">
      <strong>Dairy Number:</strong> <span id="display-dairy-number"></span>
    </div>
    <div class="detail-item">
      <strong>Dairy Company:</strong> <span id="display-dairy-company"></span>
    </div>
    <div class="detail-item">
      <strong>Address:</strong> <span id="display-address"></span>
    </div>
    <div class="detail-item">
      <strong>Customer Name:</strong> <span id="display-customer-name"></span>
    </div>
    <div class="detail-item">
      <strong>Region:</strong> <span id="display-region"></span>
    </div>
    <div class="detail-item">
      <strong>Farm Name:</strong> <span id="display-farm-name"></span>
    </div>
    <div class="detail-item">
      <strong>Island:</strong> <span id="display-island"></span>
    </div>
    <button class="back-btn" onclick="backToInput()">Back</button>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
  <script>
    // Initialize Firebase with your configuration (this folder is the working one)
    const firebaseConfig = {
      apiKey: "AIzaSyDr9nA44Kkej*****GUzbMDECI8cTFI",
      authDomain: "dairy-farm-record-system.firebaseapp.com",
      projectId: "dairy-farm-record-system",
      storageBucket: "dairy-farm-record-system.appspot.com",
      messagingSenderId: "422124188212",
      appId: "1:422124188212:web:1bd31bee8d6e91e301d061"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    // Load farm details from the working folder "Agora Farm Details"
    async function loadFarmDetails() {
      const dairyNumber = document.getElementById("dairy-number").value.trim();
      if (!dairyNumber) {
        alert("Please enter a Dairy Number.");
        return;
      }
      // Build the file path exactly as your working code does:
      const filePath = `Agora Farm Details/${dairyNumber}.json`;
      const fileRef = storage.ref(filePath);
      try {
        const url = await fileRef.getDownloadURL();
        console.log("Download URL:", url);
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("Failed to fetch farm details.");
        }
        const data = await response.json();
        console.log("Farm Data:", data);
        displayFarmDetails(dairyNumber, data);
      } catch (error) {
        console.error("Error loading farm details:", error);
        alert("Error loading farm details for dairy number " + dairyNumber);
      }
    }

    // Display the farm details on the page
    function displayFarmDetails(dairyNumber, data) {
      document.getElementById("display-dairy-number").textContent = dairyNumber;
      document.getElementById("display-dairy-company").textContent = data.dairyCompany || "N/A";
      document.getElementById("display-address").textContent = data.address || "N/A";
      document.getElementById("display-customer-name").textContent = data.customerName || "N/A";
      document.getElementById("display-region").textContent = data.region || "N/A";
      document.getElementById("display-farm-name").textContent = data.farmName || "N/A";
      document.getElementById("display-island").textContent = data.island || "N/A";

      document.getElementById("input-container").style.display = "none";
      document.getElementById("details-container").style.display = "block";
    }

    // Return to input screen
    function backToInput() {
      document.getElementById("details-container").style.display = "none";
      document.getElementById("input-container").style.display = "block";
    }
  </script>
</body>
</html>
